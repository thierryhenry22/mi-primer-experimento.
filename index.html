<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henry AI - Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --gemini-gradient: linear-gradient(135deg, #4285f4, #9b72cb, #d96570);
            --bg-dark: #0f1114; /* El gris oscuro casi negro de Gemini */
            --glass-bg: rgba(30, 31, 34, 0.7);
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: #e3e3e3;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* --- EL CONTENEDOR TIPO CHAT DE GEMINI --- */
        .gemini-container {
            width: 90%;
            max-width: 600px;
            background: var(--glass-bg);
            border-radius: 28px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: all 0.5s ease;
        }

        /* El icono brillante de la IA */
        .ai-sparkle {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: var(--gemini-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            animation: pulse 3s infinite;
        }

        h1 {
            font-weight: 500;
            font-size: 1.8rem;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .status-msg {
            font-size: 0.9rem;
            color: #8e918f;
            margin-bottom: 30px;
        }

        /* INPUTS ESTILO GOOGLE */
        .input-wrapper {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 15px 20px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            transition: 0.3s;
        }

        .input-wrapper:focus-within {
            border-color: #4285f4;
            background: rgba(66, 133, 244, 0.05);
        }

        input {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            outline: none;
            font-size: 1rem;
        }

        /* BOTÓN DE ACCIÓN */
        .btn-gemini {
            background: var(--gemini-gradient);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-gemini:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(155, 114, 203, 0.5);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

    </style>
</head>
<body>

    <div class="gemini-container" id="main-panel">
        <div class="ai-sparkle">
            <i class="fas fa-wand-magic-sparkles"></i>
        </div>
        
        <h1 id="title">Hola, soy Henry</h1>
        <p class="status-msg">Marca Personal | Programador & Diseñador</p>

        <div class="input-wrapper">
            <input type="text" id="color-trigger" placeholder="Escribe un color para cambiar mi aura..." oninput="cambiarInterfaz()">
        </div>

        <button class="btn-gemini">Explorar Capacidades</button>
    </div>

    <script>
        function cambiarInterfaz() {
            // LÓGICA DE PROGRAMACIÓN:
            // 1. Obtenemos el valor
            const color = document.getElementById('color-trigger').value;
            const panel = document.getElementById('main-panel');
            const sparkle = document.querySelector('.ai-sparkle');

            // 2. Aplicamos el cambio dinámico
            if (color.length > 2) {
                panel.style.boxShadow = `0 10px 40px ${color}44`; // El 44 al final le da transparencia
                panel.style.borderColor = color;
                sparkle.style.filter = `drop-shadow(0 0 10px ${color})`;
            }
        }
    </script>
</body>
</html>
