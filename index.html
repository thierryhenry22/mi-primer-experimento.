<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi IA Personal - Gemini Core</title>
    <style>
        body { background-color: #121212; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #chat-container { width: 90%; max-width: 600px; height: 70vh; background: #1e1e1e; border-radius: 15px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .mensaje { padding: 10px 15px; border-radius: 10px; max-width: 80%; }
        .usuario { background: #007bff; align-self: flex-end; }
        .ia { background: #333; align-self: flex-start; border: 1px solid #444; }
        .input-area { display: flex; padding: 15px; background: #252525; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 5px; border: none; background: #333; color: white; outline: none; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat">
            <div class="mensaje ia">Hola Henry, ¿qué quieres que investigue hoy con datos reales?</div>
        </div>
        <div class="input-area">
            <input type="text" id="pregunta" placeholder="Escribe tu mensaje aquí..." onkeypress="if(event.key === 'Enter') enviar()">
            <button onclick="enviar()">Enviar</button>
        </div>
    </div>

    <script>
        async function enviar() {
            const input = document.getElementById('pregunta');
            const chat = document.getElementById('chat');
            const texto = input.value.trim();

            if (!texto) return;

            // Mostrar mensaje del usuario
            chat.innerHTML += `<div class="mensaje usuario">${texto}</div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            try {
                // Conexión con tu servidor Python (servidor.pi)
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mensaje: texto })
                });

                const data = await response.json();
                
                // Mostrar respuesta de la IA
                chat.innerHTML += `<div class="mensaje ia">${data.respuesta}</div>`;
                chat.scrollTop = chat.scrollHeight;
            } catch (error) {
                chat.innerHTML += `<div class="mensaje ia" style="color: #ff6b6b;">Error: No se pudo conectar con el servidor.</div>`;
            }
        }
    </script>
</body>
</html>
