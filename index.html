<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåå El Universo de Henry - Edici√≥n V√≠deo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0d0d1a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background 0.5s ease;
            position: relative; /* Para que el v√≠deo y el contenido se posicionen bien */
        }

        /* --- V√çDEO DE FONDO --- */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 0; /* Asegura que el v√≠deo est√© en el fondo de todo */
            background-size: cover;
            /* Filtro oscuro para que el texto se vea mejor */
            filter: brightness(0.6); 
        }

        /* --- MEN√ö DE TRES L√çNEAS (HAMBURGUESA) --- */
        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            cursor: pointer;
            padding: 10px;
            background: rgba(0, 210, 255, 0.2);
            border-radius: 5px;
        }
        .menu-icon div {
            width: 30px;
            height: 4px;
            background-color: #00eaff;
            margin: 5px 0;
            transition: 0.4s;
        }

        /* --- BARRA LATERAL (SIDEBAR) --- */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px; /* Escondida por defecto */
            width: 250px;
            height: 100%;
            background: rgba(13, 13, 26, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 2px 0 15px rgba(0,0,0,0.5);
            transition: 0.5s;
            z-index: 99;
            padding-top: 80px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .sidebar.active {
            left: 0; /* Se muestra al activar */
        }

        .sidebar h3 { color: #00eaff; margin-bottom: 10px; }

        .color-opt {
            width: 80%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        /* --- ESTILOS DE LA P√ÅGINA (Contenido sobre el v√≠deo) --- */
        #particles-js { position: absolute; width: 100%; height: 100%; z-index: 1; }
        .content { position: relative; z-index: 2; text-align: center; }
        h1 { font-size: 3rem; text-shadow: 0 0 20px #00d2ff; }
        
        /* Colores de botones del men√∫ */
        .btn-neon { background: #ff00de; }
        .btn-cyan { background: #00eaff; color: #0d0d1a; }
        .btn-gold { background: #fdbb2d; color: #0d0d1a; }
    </style>
</head>
<body>

    <video autoplay muted loop id="bg-video">
        <source src="https://assets.mixkit.co/videos/preview/mixkit-nebula-with-stars-and-comets-1234-large.mp4" type="video/mp4">
        Tu navegador no soporta el v√≠deo de fondo.
    </video>

    <div class="menu-icon" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="sidebar" id="mySidebar">
        <h3>Panel de Energ√≠a</h3>
        <button class="color-opt btn-cyan" onclick="changeTheme('cyan')">Modo Espacio</button>
        <button class="color-opt btn-neon" onclick="changeTheme('neon')">Modo Ne√≥n</button>
        <button class="color-opt btn-blue" onclick="changeTheme('gold')">Modo Oro</button>
        </div>

    <div id="particles-js"></div> 

    <div class="content">
        <h1 id="title">üåå El Universo de Henry</h1>
        <p id="desc">¬°Bienvenido a mi cosmos personal!</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Iniciar Part√≠culas
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#ffffff" },
                "line_linked": { "enable": true, "color": "#00eaff" },
                "move": { "speed": 4 }
            },
            "interactivity": { "events": { "onhover": { "enable": true, "mode": "grab" } } }
        });

        // Funci√≥n para abrir/cerrar men√∫
        function toggleMenu() {
            document.getElementById("mySidebar").classList.toggle("active");
        }

        // Funci√≥n para cambiar colores (Interacci√≥n mayor)
        function changeTheme(mode) {
            const body = document.body;
            const p = window.pJSDom[0].pJS;
            const title = document.getElementById("title");

            if(mode === 'neon') {
                body.style.backgroundColor = "#1a001a";
                p.particles.color.value = "#ff00de";
                p.particles.line_linked.color = "#ff00de";
                title.style.textShadow = "0 0 20px #ff00de";
            } else if(mode === 'gold') {
                body.style.backgroundColor = "#1a1600";
                p.particles.color.value = "#fdbb2d";
                p.particles.line_linked.color = "#fdbb2d";
                title.style.textShadow = "0 0 20px #fdbb2d";
            } else { // Modo Espacio por defecto
                body.style.backgroundColor = "#0d0d1a";
                p.particles.color.value = "#ffffff";
                p.particles.line_linked.color = "#00eaff";
                title.style.textShadow = "0 0 20px #00d2ff";
            }
            p.fn.particlesRefresh(); // Refresca las part√≠culas con el nuevo color
            // toggleMenu(); // Desactiva esta l√≠nea si no quieres que el men√∫ se cierre solo
        }
    </script>
</body>
</html>
