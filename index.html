<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henry AI v1.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #0f1114;
            --card: rgba(30, 31, 34, 0.85);
            --text: #e3e3e3;
            --accent: #4285f4;
            --glow-power: 20px;
        }

        .light-mode {
            --bg: #f0f2f5;
            --card: rgba(255, 255, 255, 0.9);
            --text: #1f1f1f;
            --accent: #1a73e8;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background 0.5s ease;
        }

        .gemini-container {
            width: 90%;
            max-width: 550px;
            background: var(--card);
            border-radius: 32px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4), 0 0 var(--glow-power) var(--accent);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            text-align: center;
        }

        .ai-icon {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #4285f4, #9b72cb, #d96570);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: breathe 4s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        #ai-response {
            font-weight: 500;
            font-size: 1.4rem;
            min-height: 3.5rem;
            line-height: 1.4;
            margin: 15px 0;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            background: rgba(128, 128, 128, 0.1);
            border-radius: 16px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        input[type="text"] {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text);
            outline: none;
            text-align: center;
            font-size: 1rem;
        }

        .slider-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .btn-execute {
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-execute:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--accent);
        }

        .toggle-theme {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="toggle-theme" onclick="toggleTheme()">
        <i class="fas fa-adjust"></i>
    </div>

    <div class="gemini-container">
        <div class="ai-icon"><i class="fas fa-wand-magic-sparkles"></i></div>
        
        <div id="ai-response">Esperando comandos...</div>
        
        <div class="controls">
            <div class="input-group">
                <input type="text" id="user-input" placeholder="Escribe: hola, clima o quien eres..." onkeypress="handleEnter(event)">
            </div>

            <div class="slider-row">
                <span>Intensidad del Aura</span>
                <input type="range" min="5" max="80" value="20" oninput="updateGlow(this.value)">
            </div>

            <button class="btn-execute" onclick="procesarIA()">Ejecutar Protocolo</button>
        </div>
    </div>

    <script>
        // MEMORIA DE LA IA
        const memoria = {
            "hola": "¡Saludos! Soy el núcleo Henry AI. Sistemas listos para operar.",
            "quien eres": "Soy una interfaz de inteligencia personal diseñada por Henry García.",
            "clima": "La atmósfera digital está estable. Nivel de creatividad: 100%.",
            "creador": "Mi arquitectura fue forjada por el desarrollador Henry en 2026.",
            "color": "Iniciando cambio de espectro visual... ¿Qué color prefieres?",
            "error": "Comando no reconocido. Revisa la frecuencia de entrada."
        };

        // FUNCIÓN TYPEWRITER (Efecto de escritura)
        function escribirEfecto(texto) {
            let i = 0;
            const contenedor = document.getElementById('ai-response');
            contenedor.innerHTML = ''; // Limpiamos
            
            function escribir() {
                if (i < texto.length) {
                    contenedor.innerHTML += texto.charAt(i);
                    i++;
                    setTimeout(escribir, 40); // Velocidad de escritura
                }
            }
            escribir();
        }

        // PROCESAMIENTO DE LÓGICA
        function procesarIA() {
            const input = document.getElementById('user-input').value.toLowerCase().trim();
            let respuesta = memoria[input] || memoria["error"];
            
            // Si el usuario escribe un color directo (ej: red, blue)
            if (input.length > 3 && !memoria[input]) {
                document.documentElement.style.setProperty('--accent', input);
                respuesta = "Sintonizando frecuencia al color: " + input.toUpperCase();
            }

            escribirEfecto(respuesta);
        }

        // Extras: Tecla Enter y Controles
        function handleEnter(e) {
            if (e.key === 'Enter') procesarIA();
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        function updateGlow(v) {
            document.documentElement.style.setProperty('--glow-power', v + 'px');
        }
    </script>
</body>
</html>
