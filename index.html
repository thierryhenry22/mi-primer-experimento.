<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BRAINROT TSUNAMI: APOCALYPSE</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', Courier, monospace; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; border: 20px solid rgba(255, 0, 0, 0.1);
            box-shadow: inset 0 0 100px #000; z-index: 5;
        }
        #stats {
            position: absolute; top: 20px; right: 20px; color: #0f0;
            background: rgba(0,0,0,0.8); padding: 15px; border: 1px solid #0f0;
            font-size: 18px; text-transform: uppercase; letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div id="stats">
        SIGNAL: STABLE<br>
        HEIGHT: <span id="height">0</span>m<br>
        THREAT: <span id="threat">CRITICAL</span>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- ENGINE CONFIG ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.02);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ReinhardToneMapping;
        document.body.appendChild(renderer.domElement);

        // --- POST-PROCESSING (Estética Profesional) ---
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        composer.addPass(bloomPass);

        // --- CUSTOM SHADER: BRAINROT WATER ---
        // Esto no es un color plano, es un shader que simula distorsión analógica
        const tsunamiShader = {
            uniforms: {
                uTime: { value: 0 },
                uColor: { value: new THREE.Color(0xff00ff) }
            },
            vertexShader: `
                varying vec2 vUv;
                uniform float uTime;
                void main() {
                    vUv = uv;
                    vec3 pos = position;
                    pos.y += sin(pos.x * 0.5 + uTime) * 0.5;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                }
            `,
            fragmentShader: `
                varying vec2 vUv;
                uniform float uTime;
                void main() {
                    float noise = sin(vUv.x * 10.0 + uTime * 2.0) * cos(vUv.y * 10.0 + uTime);
                    gl_FragColor = vec4(0.1, 0.0, 0.2 + noise * 0.5, 0.8);
                }
            `
        };

        const tsunamiMat = new THREE.ShaderMaterial(tsunamiShader);
        const tsunami = new THREE.Mesh(new THREE.BoxGeometry(200, 2, 200), tsunamiMat);
        tsunami.position.y = -10;
        scene.add(tsunami);

        // --- WORLD BUILDING (High Detail) ---
        const grid = new THREE.GridHelper(200, 50, 0xff00ff, 0x222222);
        scene.add(grid);

        const platformGeo = new THREE.BoxGeometry(5, 1, 5);
        const platformMat = new THREE.MeshStandardMaterial({ 
            color: 0x111111, 
            emissive: 0x00ff00, 
            emissiveIntensity: 0.2,
            roughness: 0.1 
        });

        const platforms = [];
        for(let i = 0; i < 150; i++) {
            const p = new THREE.Mesh(platformGeo, platformMat.clone());
            p.position.set(
                Math.sin(i * 0.5) * 10 + (Math.random() - 0.5) * 5,
                i * 4,
                Math.cos(i * 0.5) * 10 + (Math.random() - 0.5) * 5
            );
            // Cada plataforma tiene un color de neón único
            p.material.emissive.setHSL(Math.random(), 1, 0.5);
            scene.add(p);
            platforms.push(p);
        }

        // --- PLAYER CONTROLLER (Advanced Physics) ---
        const player = new THREE.Group();
        const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.5, 1, 4, 8), new THREE.MeshStandardMaterial({color: 0xff0000}));
        player.add(body);
        player.position.y = 5;
        scene.add(player);

        let velocity = new THREE.Vector3();
        let isGrounded = false;
        const keys = {};
        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;

        // --- LOOP ---
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const elapsed = clock.getElapsedTime();

            tsunamiShader.uniforms.uTime.value = elapsed;
            tsunami.position.y += 0.02; // El Tsunami sube profesionalmente

            // Física de movimiento Pro
            const moveDir = new THREE.Vector3();
            if(keys['KeyW']) moveDir.z -= 1;
            if(keys['KeyS']) moveDir.z += 1;
            if(keys['KeyA']) moveDir.x -= 1;
            if(keys['KeyD']) moveDir.x += 1;
            moveDir.normalize().multiplyScalar(0.2);
            
            player.position.add(moveDir);
            velocity.y -= 0.015; // Gravedad calculada
            player.position.y += velocity.y;

            // Detección de colisiones por volumen
            isGrounded = false;
            platforms.forEach(p => {
                const box = new THREE.Box3().setFromObject(p);
                const pBox = new THREE.Box3().setFromObject(player);
                if(box.intersectsBox(pBox) && velocity.y < 0) {
                    player.position.y = p.position.y + 1.25;
                    velocity.y = 0;
                    isGrounded = true;
                }
            });

            if(keys['Space'] && isGrounded) velocity.y = 0.35;

            // Cámara Cinematográfica (Smooth Follow)
            const targetCam = new THREE.Vector3(player.position.x, player.position.y + 8, player.position.z + 15);
            camera.position.lerp(targetCam, 0.1);
            camera.lookAt(player.position);

            document.getElementById('height').innerText = Math.floor(player.position.y);

            composer.render();
        }
        animate();
    </script>
</body>
</html>
