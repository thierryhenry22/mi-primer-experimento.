<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi IA Personal - Inteligencia Real</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg-dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --accent: #818cf8;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 95%;
            max-width: 900px;
            height: 85vh;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        .header {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .messages {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .bubble {
            max-width: 75%;
            padding: 14px 20px;
            border-radius: 20px;
            font-size: 1rem;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ai { 
            background: rgba(99, 102, 241, 0.2); 
            border: 1px solid var(--primary);
            align-self: flex-start; 
            border-bottom-left-radius: 4px;
        }

        .user { 
            background: rgba(255, 255, 255, 0.1); 
            align-self: flex-end; 
            border-bottom-right-radius: 4px;
        }

        .input-area {
            padding: 25px;
            display: flex;
            gap: 12px;
            background: rgba(0, 0, 0, 0.3);
        }

        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 14px 22px;
            border-radius: 15px;
            color: white;
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 30px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        /* Indicador de carga */
        .typing {
            font-style: italic;
            font-size: 0.8rem;
            color: var(--accent);
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        <h2 style="margin:0; font-weight: 300; letter-spacing: 1px;">MI IA <span style="font-weight: 800; color: var(--accent);">PRO</span></h2>
    </div>
    
    <div class="messages" id="chat-box">
        <div class="bubble ai">Conexión establecida. Estoy lista para buscar datos en tiempo real. ¿En qué te ayudo?</div>
    </div>

    <div id="loading" class="typing" style="padding-left: 25px;">Buscando información actualizada...</div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Escribe un mensaje o pregunta algo de actualidad..." onkeydown="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>

<script>
    async function sendMessage() {
        const input = document.getElementById('user-input');
        const box = document.getElementById('chat-box');
        const loading = document.getElementById('loading');
        const text = input.value.trim();
        
        if(text !== "") {
            // Mostrar mensaje del usuario
            box.innerHTML += `<div class="bubble user">${text}</div>`;
            input.value = "";
            box.scrollTop = box.scrollHeight;

            // Mostrar indicador de carga
            loading.style.display = "block";

            // Lógica de respuesta
            setTimeout(async () => {
                let response = "";
                const lowerText = text.toLowerCase();

                // 1. Respuesta de Autoría
                if (lowerText.includes("quién te creó") || lowerText.includes("quien te creo")) {
                    response = "Fuiste tú quien me creó. Estoy diseñada bajo tu código para ser tu asistente personal avanzada.";
                } 
                // 2. Simulación de Búsqueda en Tiempo Real
                else if (lowerText.includes("noticias") || lowerText.includes("clima") || lowerText.includes("hoy") || lowerText.includes("precio")) {
                    response = await buscarEnTiempoReal(text);
                }
                // 3. Respuesta Genérica
                else {
                    response = "He analizado tu mensaje. ¿Te gustaría que busque datos específicos en la web sobre esto?";
                }

                loading.style.display = "none";
                box.innerHTML += `<div class="bubble ai">${response}</div>`;
                box.scrollTop = box.scrollHeight;
            }, 800);
        }
    }

    // Esta función es el puente para los datos reales
    async function buscarEnTiempoReal(consulta) {
        // Aquí es donde conectarás tu API Key en el futuro
        // Por ahora, simulamos una respuesta de "red"
        return `[Búsqueda en tiempo real activa]: He encontrado que hoy es ${new Date().toLocaleDateString()} y hay varias actualizaciones sobre "${consulta}" en la red. (Para resultados exactos, conecta tu API de Google o Tavily en el script).`;
    }
</script>

</body>
</html>
