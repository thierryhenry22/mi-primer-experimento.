<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Voxel Engine Pro - Infinite World</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 20px; height: 20px; border: 2px solid rgba(255,255,255,0.5);
            transform: translate(-50%, -50%); border-radius: 50%;
        }
        #stats {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0,0,0,0.7); color: #00e6ff;
            padding: 10px; border: 1px solid #00e6ff; font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="stats">ENGINE: PRO-VOXEL V4 | MUNDO: INFINITO | FPS: <span id="fps">--</span></div>
    <div id="crosshair"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // --- NÚCLEO DEL MOTOR ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.FogExp2(0x87CEEB, 0.015);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        const controls = new PointerLockControls(camera, document.body);
        document.body.addEventListener('click', () => controls.lock());

        // --- SISTEMA DE TERRENO INFINITO ---
        const CHUNK_SIZE = 16;
        const VIEW_DISTANCE = 4; // Chunks a la redonda
        const chunks = new Map();
        const blockGeometry = new THREE.BoxGeometry(1, 1, 1);
        
        // Materiales con iluminación avanzada
        const materials = {
            grass: new THREE.MeshStandardMaterial({ color: 0x567d46, roughness: 0.8 }),
            dirt: new THREE.MeshStandardMaterial({ color: 0x8b4513, roughness: 0.9 })
        };

        function getTerrainHeight(x, z) {
            // Algoritmo de ruido de múltiples octavas para realismo profesional
            let h = Math.sin(x * 0.05) * Math.cos(z * 0.05) * 8;
            h += Math.sin(x * 0.1) * 3;
            h += Math.sin(x * 0.01) * 15; // Grandes elevaciones
            return Math.floor(h + 20);
        }

        function createChunk(cx, cz) {
            const chunkKey = `${cx},${cz}`;
            if (chunks.has(chunkKey)) return;

            const mesh = new THREE.InstancedMesh(blockGeometry, materials.grass, CHUNK_SIZE * CHUNK_SIZE);
            const dummy = new THREE.Object3D();
            let i = 0;

            for (let x = 0; x < CHUNK_SIZE; x++) {
                for (let z = 0; z < CHUNK_SIZE; z++) {
                    const wx = cx * CHUNK_SIZE + x;
                    const wz = cz * CHUNK_SIZE + z;
                    const wy = getTerrainHeight(wx, wz);
                    
                    dummy.position.set(wx, wy, wz);
                    dummy.updateMatrix();
                    mesh.setMatrixAt(i++, dummy.matrix);
                }
            }
            mesh.receiveShadow = true;
            mesh.castShadow = true;
            scene.add(mesh);
            chunks.set(chunkKey, mesh);
        }

        function updateChunks() {
            const playerCX = Math.floor(camera.position.x / CHUNK_SIZE);
            const playerCZ = Math.floor(camera.position.z / CHUNK_SIZE);

            for (let x = -VIEW_DISTANCE; x <= VIEW_DISTANCE; x++) {
                for (let z = -VIEW_DISTANCE; z <= VIEW_DISTANCE; z++) {
                    createChunk(playerCX + x, playerCZ + z);
                }
            }
        }

        // --- ILUMINACIÓN DINÁMICA ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const sun = new THREE.DirectionalLight(0xffffff, 1.2);
        sun.position.set(50, 100, 50);
        sun.castShadow = true;
        scene.add(sun);

        // --- FÍSICA Y MOVIMIENTO PROFESIONAL ---
        let velocity = new THREE.Vector3();
        const move = { fwd: false, bck: false, lft: false, rgt: false };
        let canJump = false;

        document.addEventListener('keydown', (e) => {
            if (e.code === 'KeyW') move.fwd = true;
            if (e.code === 'KeyS') move.bck = true;
            if (e.code === 'KeyA') move.lft = true;
            if (e.code === 'KeyD') move.rgt = true;
            if (e.code === 'Space' && canJump) {
                velocity.y = 0.18; // Salto calibrado profesionalmente
                canJump = false;
            }
        });
        document.addEventListener('keyup', (e) => {
            if (e.code === 'KeyW') move.fwd = false;
            if (e.code === 'KeyS') move.bck = false;
            if (e.code === 'KeyA') move.lft = false;
            if (e.code === 'KeyD') move.rgt = false;
        });

        camera.position.set(0, 40, 0);

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();

            if (controls.isLocked) {
                // Física de rozamiento
                velocity.x *= 0.9;
                velocity.z *= 0.9;
                velocity.y -= 0.008; // Gravedad

                const speed = 0.01;
                if (move.fwd) controls.moveForward(speed);
                if (move.bck) controls.moveForward(-speed);
                if (move.lft) controls.moveRight(-speed);
                if (move.rgt) controls.moveRight(speed);

                camera.position.y += velocity.y;

                // COLISIÓN CON TERRENO INFINITO
                const groundY = getTerrainHeight(Math.round(camera.position.x), Math.round(camera.position.z));
                const playerHeight = 1.8;

                if (camera.position.y < groundY + playerHeight) {
                    camera.position.y = groundY + playerHeight;
                    velocity.y = 0;
                    canJump = true;
                }

                updateChunks();
            }

            renderer.render(scene, camera);
            document.getElementById('fps').innerText = Math.round(1000 / (performance.now() - time));
        }

        animate();
    </script>
</body>
</html>
