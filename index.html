<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>IA 3D Runner - Proto</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #ui {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: #06b6d4;
            font-size: 24px;
            text-shadow: 0 0 10px #06b6d4;
            pointer-events: none;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div id="ui">Puntos: <span id="score">0</span></div>
    <div id="instructions">Usa las Flechas Izquierda/Derecha para esquivar</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // 1. Configuración de la Escena
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. Iluminación
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(0, 5, 5).setLength(10);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // 3. El Jugador (Cubo Neon)
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshPhongMaterial({ color: 0x8b5cf6, emissive: 0x2e1065 });
        const player = new THREE.Mesh(geometry, material);
        scene.add(player);

        // 4. El Suelo (Pista)
        const planeGeo = new THREE.PlaneGeometry(10, 1000);
        const planeMat = new THREE.MeshPhongMaterial({ color: 0x0f172a });
        const road = new THREE.Mesh(planeGeo, planeMat);
        road.rotation.x = -Math.PI / 2;
        road.position.z = -490;
        scene.add(road);

        camera.position.z = 5;
        camera.position.y = 2;

        // 5. Obstáculos
        let obstacles = [];
        function createObstacle() {
            const obsGeo = new THREE.BoxGeometry(1, 1, 1);
            const obsMat = new THREE.MeshPhongMaterial({ color: 0x06b6d4 });
            const obs = new THREE.Mesh(obsGeo, obsMat);
            obs.position.z = -50;
            obs.position.x = (Math.random() - 0.5) * 8;
            scene.add(obs);
            obstacles.push(obs);
        }

        // 6. Controles
        let moveLeft = false;
        let moveRight = false;
        window.addEventListener('keydown', (e) => {
            if(e.key === "ArrowLeft") moveLeft = true;
            if(e.key === "ArrowRight") moveRight = true;
        });
        window.addEventListener('keyup', (e) => {
            if(e.key === "ArrowLeft") moveLeft = false;
            if(e.key === "ArrowRight") moveRight = false;
        });

        // 7. Lógica del Juego (Game Loop)
        let score = 0;
        let speed = 0.2;

        function animate() {
            requestAnimationFrame(animate);

            // Movimiento del jugador
            if(moveLeft && player.position.x > -4) player.position.x -= 0.1;
            if(moveRight && player.position.x < 4) player.position.x += 0.1;

            // Generar obstáculos aleatorios
            if(Math.random() < 0.05) createObstacle();

            // Mover y limpiar obstáculos
            obstacles.forEach((obs, index) => {
                obs.position.z += speed;

                // Detectar Colisión
                if(obs.position.z > 0 && obs.position.z < 1) {
                    const dist = Math.abs(obs.position.x - player.position.x);
                    if(dist < 1) {
                        alert("¡COLISIÓN! Puntos: " + Math.floor(score));
                        location.reload();
                    }
                }

                if(obs.position.z > 10) {
                    scene.remove(obs);
                    obstacles.splice(index, 1);
                }
            });

            score += 0.1;
            document.getElementById('score').innerText = Math.floor(score);
            speed += 0.0001; // El juego se vuelve más rápido

            renderer.render(scene, camera);
        }

        animate();

        // Ajustar ventana
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
