<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Voxel Core - Ultra Physics</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #overlay {
            position: absolute; top: 20px; left: 20px;
            color: #00ff00; font-family: 'Courier New', monospace;
            background: rgba(0,0,0,0.85); padding: 15px;
            border: 2px solid #00ff00; border-radius: 5px;
            text-transform: uppercase; letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div id="overlay">Status: Collision Physics Active<br>Gravity: 9.8m/s²<br>Jump: Optimized</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // --- CONFIGURACIÓN DE ESCENA PROFESIONAL ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x6eb1ff);
        scene.fog = new THREE.Fog(0x6eb1ff, 10, 80);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const controls = new PointerLockControls(camera, document.body);
        document.body.addEventListener('click', () => controls.lock());

        // --- MOTOR DE GENERACIÓN Y COLISIÓN ---
        const worldData = {}; // Mapa de datos de bloques (X,Z -> Y)
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshStandardMaterial({ color: 0x448833, roughness: 0.8 });
        const mesh = new THREE.InstancedMesh(geometry, material, 10000);
        mesh.receiveShadow = true;
        scene.add(mesh);

        const dummy = new THREE.Object3D();
        let blockIndex = 0;

        function generateWorld() {
            for (let x = -30; x <= 30; x++) {
                for (let z = -30; z <= 30; z++) {
                    // Algoritmo de altura más complejo para evitar "montecitos" simples
                    const h = Math.floor(Math.sin(x * 0.1) * 3 + Math.cos(z * 0.15) * 2 + 5);
                    worldData[`${x},${z}`] = h; // Guardamos la altura real para la física

                    for (let y = 0; y < h; y++) {
                        if (y === h - 1) { // Solo renderizamos la capa superior por rendimiento
                            dummy.position.set(x, y, z);
                            dummy.updateMatrix();
                            mesh.setMatrixAt(blockIndex++, dummy.matrix);
                        }
                    }
                }
            }
            mesh.instanceMatrix.needsUpdate = true;
        }
        generateWorld();

        // --- ILUMINACIÓN ---
        const sun = new THREE.DirectionalLight(0xffffff, 1.5);
        sun.position.set(10, 50, 10);
        scene.add(sun, new THREE.AmbientLight(0xffffff, 0.4));

        // --- FÍSICA AVANZADA (EL NÚCLEO DEL JUEGO) ---
        let velocity = new THREE.Vector3();
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let canJump = false;

        document.addEventListener('keydown', (e) => {
            switch (e.code) {
                case 'KeyW': moveForward = true; break;
                case 'KeyS': moveBackward = true; break;
                case 'KeyA': moveLeft = true; break;
                case 'KeyD': moveRight = true; break;
                case 'Space': 
                    if (canJump) {
                        velocity.y = 0.12; // Salto moderado corregido
                        canJump = false;
                    }
                    break;
            }
        });
        document.addEventListener('keyup', (e) => {
            switch (e.code) {
                case 'KeyW': moveForward = false; break;
                case 'KeyS': moveBackward = false; break;
                case 'KeyA': moveLeft = false; break;
                case 'KeyD': moveRight = false; break;
            }
        });

        camera.position.set(0, 15, 0);

        function animate() {
            requestAnimationFrame(animate);

            if (controls.isLocked) {
                // 1. Aplicar Gravedad
                velocity.y -= 0.006; 

                // 2. Movimiento Horizontal
                const speed = 0.08;
                if (moveForward) controls.moveForward(speed);
                if (moveBackward) controls.moveForward(-speed);
                if (moveLeft) controls.moveRight(-speed);
                if (moveRight) controls.moveRight(speed);

                // 3. Aplicar Movimiento Vertical (Salto/Gravedad)
                camera.position.y += velocity.y;

                // 4. DETECCIÓN DE COLISIÓN MILIMÉTRICA
                const pX = Math.round(camera.position.x);
                const pZ = Math.round(camera.position.z);
                const terrainY = worldData[`${pX},${pZ}`] || 0;

                // Altura del "muñeco": 1.7 unidades
                if (camera.position.y < terrainY + 1.7) {
                    camera.position.y = terrainY + 1.7;
                    velocity.y = 0;
                    canJump = true;
                }
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
