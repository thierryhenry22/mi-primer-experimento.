<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BRAINROT TSUNAMI - ESCAPE!</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #ui {
            position: absolute; top: 20px; left: 20px; color: white;
            font-size: 30px; font-weight: bold; text-shadow: 3px 3px 0 #ff00ff;
            z-index: 10;
        }
        #game-over {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: red; font-size: 80px; display: none; text-align: center;
            background: rgba(0,0,0,0.8); padding: 50px; border: 5px solid #ff0000; z-index: 20;
        }
    </style>
</head>
<body>
    <div id="ui">ALTURA: <span id="alt">0</span>m | EL TSUNAMI SUBE...</div>
    <div id="game-over">¡TE COMIÓ EL BRAINROT!<br><small style="font-size:30px; color:white">Recarga para reintentar</small></div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- CONFIGURACIÓN ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- LUCES ---
        const light = new THREE.PointLight(0xff00ff, 2, 100);
        light.position.set(0, 10, 0);
        scene.add(new THREE.AmbientLight(0xffffff, 0.6), light);

        // --- EL JUGADOR (Estilo Roblox) ---
        const playerGeo = new THREE.BoxGeometry(1, 1, 1);
        const playerMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const player = new THREE.Mesh(playerGeo, playerMat);
        player.position.y = 5;
        scene.add(player);

        // --- EL TSUNAMI (Muro de memes) ---
        const tsunamiGeo = new THREE.BoxGeometry(100, 1, 100);
        const tsunamiMat = new THREE.MeshStandardMaterial({ 
            color: 0x00ffff, transparent: true, opacity: 0.8, emissive: 0x00ffff, emissiveIntensity: 0.5 
        });
        const tsunami = new THREE.Mesh(tsunamiGeo, tsunamiMat);
        tsunami.position.y = -5;
        scene.add(tsunami);

        // --- GENERACIÓN DE OBBY (Plataformas) ---
        const platforms = [];
        const colors = [0xff00ff, 0x00ff00, 0xffff00, 0xff0000, 0x0000ff];
        
        function createObby() {
            for (let i = 0; i < 100; i++) {
                const platGeo = new THREE.BoxGeometry(4, 0.5, 4);
                const platMat = new THREE.MeshStandardMaterial({ color: colors[i % colors.length] });
                const plat = new THREE.Mesh(platGeo, platMat);
                
                plat.position.x = (Math.random() - 0.5) * 15;
                plat.position.z = (Math.random() - 0.5) * 15;
                plat.position.y = i * 3;
                
                scene.add(plat);
                platforms.push(plat);
            }
        }
        createObby();

        // --- CONTROLES ---
        const keys = {};
        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;

        let py = 0; // Velocidad vertical
        let canJump = false;
        let isDead = false;

        function updatePlayer() {
            if (isDead) return;

            const speed = 0.15;
            if (keys['KeyW']) player.position.z -= speed;
            if (keys['KeyS']) player.position.z += speed;
            if (keys['KeyA']) player.position.x -= speed;
            if (keys['KeyD']) player.position.x += speed;

            // Gravedad
            py -= 0.01;
            player.position.y += py;

            // Colisión con plataformas
            platforms.forEach(p => {
                if (player.position.y >= p.position.y + 0.5 && 
                    player.position.y <= p.position.y + 1 &&
                    Math.abs(player.position.x - p.position.x) < 2.5 &&
                    Math.abs(player.position.z - p.position.z) < 2.5) {
                    
                    player.position.y = p.position.y + 0.75;
                    py = 0;
                    canJump = true;
                }
            });

            if (keys['Space'] && canJump) {
                py = 0.25;
                canJump = false;
            }

            // Cámara sigue al jugador
            camera.position.set(player.position.x, player.position.y + 5, player.position.z + 10);
            camera.lookAt(player.position);

            // Muerte por Tsunami
            if (player.position.y < tsunami.position.y + 0.5) {
                isDead = true;
                document.getElementById('game-over').style.display = 'block';
            }
        }

        // --- BUCLE PRINCIPAL ---
        function animate() {
            requestAnimationFrame(animate);

            if (!isDead) {
                tsunami.position.y += 0.015; // Velocidad del tsunami
                document.getElementById('alt').innerText = Math.floor(player.position.y);
                updatePlayer();
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
