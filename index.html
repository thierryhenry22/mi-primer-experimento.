<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì© Contacto - Henry</title>
    <style>
        body {
            margin: 0;
            background-color: #0d0d1a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* --- MEN√ö DE TRES L√çNEAS --- */
        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            cursor: pointer;
            padding: 10px;
            background: rgba(0, 210, 255, 0.2);
            border-radius: 5px;
        }
        .menu-icon div { width: 30px; height: 4px; background-color: #00eaff; margin: 5px 0; }

        /* --- FORMULARIO --- */
        .form-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 210, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h2 { color: #00eaff; text-shadow: 0 0 10px #00eaff; margin-bottom: 25px; }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            outline: none;
            box-sizing: border-box; /* Importante para el tama√±o */
        }

        input:focus, textarea:focus { border-color: #00eaff; box-shadow: 0 0 10px rgba(0, 210, 255, 0.5); }

        button {
            width: 100%;
            padding: 15px;
            background: #00eaff;
            border: none;
            border-radius: 8px;
            color: #0d0d1a;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        button:hover {
            background: #3a7bd5;
            color: white;
            box-shadow: 0 0 20px #00eaff;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div class="menu-icon">
        <div></div><div></div><div></div>
    </div>

    <div class="form-container">
        <h2>üöÄ Env√≠ame un Mensaje</h2>
        <form id="contactForm">
            <input type="text" placeholder="Tu Nombre" required>
            <input type="email" placeholder="Tu Correo" required>
            <textarea rows="4" placeholder="¬øQu√© tienes en mente?" required></textarea>
            <button type="submit">Enviar al Espacio</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('¬°Mensaje recibido Henry! (Esto es una simulaci√≥n, para recibir correos reales necesitar√≠amos un servicio extra, pero el dise√±o ya lo tienes)');
            this.reset();
        });
    </script>
</body>
</html>
