<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> El Universo de Henry</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0d0d1a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            transition: background 0.5s ease;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 234, 255, 0.3);
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d2ff, #9d50bb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.3s ease;
        }
        .neon-text {
            text-shadow: 0 0 10px #ff00de, 0 0 20px #ff00de;
            background: linear-gradient(45deg, #ff00de, #ff4b2b) !important;
            -webkit-background-clip: text !important;
        }
        .buttons-container {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        button {
            padding: 15px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            text-transform: uppercase;
        }
        .btn-main { background: #00eaff; color: #0d0d1a; }
        .btn-alt { background: #9d50bb; color: white; }
        
        button:hover { transform: scale(1.05); filter: brightness(1.2); }
    </style>
</head>
<body>
    <div id="particles-js"></div> 
    <div class="content">
        <h1 id="main-title"> El Universo de Henry</h1>
        <p id="status-text">Sistema estable. Explorando el c贸digo.</p>
        <div class="buttons-container">
            <button class="btn-main" onclick="alert('隆Potencia al m谩ximo, Henry!')">Acelerar</button>
            <button class="btn-alt" onclick="toggleNeonMode()">Modo Ne贸n</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Configuraci贸n inicial de part铆culas
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 100 },
                "color": { "value": "#ffffff" },
                "line_linked": { "enable": true, "color": "#00eaff" },
                "move": { "speed": 3 }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" } }
            }
        });

        // Funci贸n de interacci贸n mayor
        let neonActive = false;
        function toggleNeonMode() {
            neonActive = !neonActive;
            const title = document.getElementById('main-title');
            const status = document.getElementById('status-text');
            
            if(neonActive) {
                title.classList.add('neon-text');
                status.innerText = "隆ALERTA! Modo Ne贸n activado. Energ铆a al 200%.";
                document.body.style.backgroundColor = "#1a001a";
                // Cambiamos color de part铆culas a rosa ne贸n
                window.pJSDom[0].pJS.particles.color.value = "#ff00de";
                window.pJSDom[0].pJS.particles.line_linked.color = "#ff00de";
            } else {
                title.classList.remove('neon-text');
                status.innerText = "Sistema estable. Explorando el c贸digo.";
                document.body.style.backgroundColor = "#0d0d1a";
                window.pJSDom[0].pJS.particles.color.value = "#ffffff";
                window.pJSDom[0].pJS.particles.line_linked.color = "#00eaff";
            }
            window.pJSDom[0].pJS.fn.particlesRefresh();
        }
    </script>
</body>
</html>
