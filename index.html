<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Core Pro - Reasoning AI</title>
    <style>
        :root {
            --primary: #8b5cf6;
            --secondary: #06b6d4;
            --bg: #030712;
            --glass: rgba(15, 23, 42, 0.7);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            background-image: radial-gradient(circle at 50% -20%, #1e1b4b, #030712);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        /* --- MENÃš LATERAL --- */
        .menu-btn {
            position: absolute;
            top: 25px;
            left: 25px;
            z-index: 100;
            cursor: pointer;
            background: var(--glass);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .sidebar {
            position: fixed;
            left: -280px;
            top: 0;
            width: 280px;
            height: 100%;
            background: rgba(3, 7, 18, 0.98);
            backdrop-filter: blur(20px);
            z-index: 99;
            transition: 0.4s;
            border-right: 1px solid var(--border);
            padding: 80px 20px;
        }

        .sidebar.active { left: 0; }

        /* --- SELECTOR DE MODOS --- */
        .modes-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid var(--border);
        }

        .mode-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: #94a3b8;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .mode-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.4);
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .main-wrapper {
            width: 95%;
            max-width: 900px;
            height: 85vh;
            background: var(--glass);
            border-radius: 30px;
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .chat-box {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- ESTILOS DE MENSAJES --- */
        .msg {
            max-width: 85%;
            padding: 15px 22px;
            border-radius: 20px;
            font-size: 1rem;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .ai { background: rgba(255,255,255,0.03); border: 1px solid var(--border); align-self: flex-start; }
        .user { background: var(--primary); align-self: flex-end; }

        /* Cuadro de razonamiento */
        .thought-process {
            font-size: 0.85rem;
            color: #94a3b8;
            border-left: 2px solid var(--secondary);
            padding-left: 15px;
            margin-bottom: 10px;
            font-style: italic;
        }

        /* --- INPUT --- */
        .input-area {
            padding: 25px;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            padding: 15px 25px;
            border-radius: 15px;
            color: white;
            outline: none;
        }

        .send-btn {
            background: white;
            color: black;
            border: none;
            padding: 0 25px;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--border); }
    </style>
</head>
<body>

    <div class="menu-btn" onclick="toggleMenu()">â˜°</div>

    <div class="sidebar" id="sidebar">
        <h3 style="margin-top:0">ConfiguraciÃ³n Pro</h3>
        <p style="font-size: 0.8rem; color: #64748b;">Ajusta los parÃ¡metros de tu IA.</p>
        <hr style="border: 0; border-top: 1px solid var(--border); margin: 20px 0;">
        <div style="cursor:pointer; color: #ef4444;" onclick="location.reload()">Limpiar Memoria</div>
    </div>

    <div class="main-wrapper">
        <div class="modes-container">
            <button class="mode-btn active" id="btn-fast" onclick="setMode('fast')">âš¡ RÃ¡pido</button>
            <button class="mode-btn" id="btn-pro" onclick="setMode('pro')">ðŸ§  Razonamiento Pro</button>
        </div>

        <div class="chat-box" id="chat-box">
            <div class="msg ai">Hola. Soy tu IA personalizada. Â¿QuÃ© nivel de anÃ¡lisis necesitas hoy?</div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="PregÃºntame lo que sea..." onkeydown="if(event.key === 'Enter') sendMessage()">
            <button class="send-btn" onclick="sendMessage()">ENVIAR</button>
        </div>
    </div>

    <script>
        let currentMode = 'fast';

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + mode).classList.add('active');
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const box = document.getElementById('chat-box');
            const text = input.value.trim();

            if (text !== "") {
                box.innerHTML += `<div class="msg user">${text}</div>`;
                input.value = "";
                box.scrollTop = box.scrollHeight;

                // Simular pensamiento
                const delay = currentMode === 'fast' ? 500 : 2500;
                
                setTimeout(() => {
                    let finalResponse = "";
                    let thoughtHTML = "";
                    const lowerText = text.toLowerCase();

                    // LÃ³gica de pensamiento (Reasoning)
                    if(currentMode === 'pro') {
                        thoughtHTML = `<div class="thought-process">Analizando intenciÃ³n... Consultando base de datos interna... Verificando autorÃ­a...</div>`;
                    }

                    // Respuestas solicitadas
                    if (lowerText === "hola") {
                        finalResponse = "Â¡Hola! Un placer saludarte de nuevo. Â¿En quÃ© puedo ayudarte en este momento?";
                    } 
                    else if (lowerText.includes("quiÃ©n te creÃ³") || lowerText.includes("quien te creo")) {
                        finalResponse = "TÃº me creaste. Soy tu asistente personal desarrollado para funcionar con datos en tiempo real.";
                    }
                    else {
                        finalResponse = "He procesado tu mensaje en modo " + (currentMode === 'fast' ? "RÃ¡pido" : "Razonamiento Pro") + ". Estoy lista para seguir ejecutando tus Ã³rdenes.";
                    }

                    box.innerHTML += `
                        <div class="msg ai">
                            ${thoughtHTML}
                            ${finalResponse}
                        </div>`;
                    
                    box.scrollTop = box.scrollHeight;
                }, delay);
            }
        }
    </script>
</body>
</html>
