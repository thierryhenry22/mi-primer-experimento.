<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Neural Rider Pro - Ultra Graphics</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; color: #06b6d4; font-size: 2rem; pointer-events: none; text-shadow: 0 0 15px #06b6d4; }
    </style>
</head>
<body>
    <div id="ui">POTENCIA: <span id="speed">0</span>%</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x000000, 10, 50);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- DISEÑO DE LA MOTO (YA NO ES UN CUADRO) ---
        const bikeGroup = new THREE.Group();

        // Chasis estilizado
        const chassisGeo = new THREE.BoxGeometry(0.6, 0.4, 2);
        const chassisMat = new THREE.MeshPhongMaterial({ color: 0x111111, shininess: 100 });
        const chassis = new THREE.Mesh(chassisGeo, chassisMat);
        bikeGroup.add(chassis);

        // Rueda Trasera (Grande y Neón)
        const wheelGeo = new THREE.CylinderGeometry(0.4, 0.4, 0.5, 32);
        const wheelMat = new THREE.MeshPhongMaterial({ color: 0x000000, emissive: 0x8b5cf6 });
        const wheelBack = new THREE.Mesh(wheelGeo, wheelMat);
        wheelBack.rotation.z = Math.PI / 2;
        wheelBack.position.set(0, -0.1, 0.8);
        bikeGroup.add(wheelBack);

        // Rueda Delantera
        const wheelFront = wheelBack.clone();
        wheelFront.scale.set(0.8, 0.8, 0.8);
        wheelFront.position.set(0, -0.1, -0.8);
        bikeGroup.add(wheelFront);

        // Luz de Neón Lateral
        const neonGeo = new THREE.BoxGeometry(0.7, 0.05, 1.8);
        const neonMat = new THREE.MeshBasicMaterial({ color: 0x06b6d4 });
        const neon = new THREE.Mesh(neonGeo, neonMat);
        neon.position.y = 0.1;
        bikeGroup.add(neon);

        scene.add(bikeGroup);
        bikeGroup.position.y = 0.5;

        // --- TERRENO GRID ---
        const grid = new THREE.GridHelper(200, 50, 0x8b5cf6, 0x222222);
        scene.add(grid);

        // Luces ambiente
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(0, 10, 10);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        camera.position.set(0, 3, 6);

        // --- LÓGICA ---
        let keys = {};
        window.onkeydown = (e) => keys[e.key] = true;
        window.onkeyup = (e) => keys[e.key] = false;

        function animate() {
            requestAnimationFrame(animate);
            
            let currentSpeed = 0;
            if(keys["ArrowUp"]) currentSpeed = 0.5;
            
            // Movimiento lateral y rotación de cámara
            if(keys["ArrowLeft"]) {
                bikeGroup.position.x -= 0.15;
                bikeGroup.rotation.z = 0.2;
            } else if(keys["ArrowRight"]) {
                bikeGroup.position.x += 0.15;
                bikeGroup.rotation.z = -0.2;
            } else {
                bikeGroup.rotation.z *= 0.9;
            }

            // Efecto de cámara que sigue
            camera.position.x += (bikeGroup.position.x - camera.position.x) * 0.05;
            camera.lookAt(bikeGroup.position.x, 0, -10);

            grid.position.z += currentSpeed;
            if(grid.position.z > 4) grid.position.z = 0;

            document.getElementById('speed').innerText = keys["ArrowUp"] ? "100" : "0";

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
