<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Core - Elite Interface</title>
    <style>
        :root {
            --primary: #8b5cf6;
            --secondary: #06b6d4;
            --bg: #030712;
            --glass: rgba(15, 23, 42, 0.7);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(6, 182, 212, 0.15) 0px, transparent 50%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        /* --- MEN√ö HAMBURGUESA --- */
        .menu-btn {
            position: absolute;
            top: 25px;
            left: 25px;
            z-index: 100;
            cursor: pointer;
            background: var(--glass);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: 0.3s;
        }

        .menu-btn:hover { background: rgba(255,255,255,0.1); }

        .sidebar {
            position: fixed;
            left: -280px;
            top: 0;
            width: 280px;
            height: 100%;
            background: rgba(3, 7, 18, 0.95);
            backdrop-filter: blur(20px);
            z-index: 99;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-right: 1px solid var(--border);
            padding: 80px 20px;
        }

        .sidebar.active { left: 0; }

        .sidebar a {
            display: block;
            color: #94a3b8;
            text-decoration: none;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .sidebar a:hover { background: var(--glass); color: white; }

        /* --- CONTENEDOR PRINCIPAL --- */
        .main-wrapper {
            width: 95%;
            max-width: 1000px;
            height: 85vh;
            position: relative;
            background: var(--glass);
            border-radius: 30px;
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        .header {
            padding: 25px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            background: linear-gradient(to right, #a78bfa, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .chat-box {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- BURBUJAS --- */
        .msg {
            max-width: 80%;
            padding: 16px 24px;
            border-radius: 22px;
            font-size: 1rem;
            line-height: 1.6;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ai {
            align-self: flex-start;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(6, 182, 212, 0.1));
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-bottom-left-radius: 4px;
        }

        .user {
            align-self: flex-end;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-bottom-right-radius: 4px;
        }

        /* --- INPUT AREA --- */
        .input-container {
            padding: 30px;
            background: rgba(0,0,0,0.2);
            display: flex;
            gap: 15px;
        }

        input {
            flex: 1;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            padding: 16px 25px;
            border-radius: 18px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); background: rgba(255,255,255,0.06); }

        button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            padding: 0 30px;
            border-radius: 18px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3); }

        /* Scrollbar Personalizada */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="menu-btn" onclick="toggleMenu()">
        <div style="width: 25px; height: 2px; background: white; margin: 5px 0;"></div>
        <div style="width: 25px; height: 2px; background: white; margin: 5px 0;"></div>
        <div style="width: 25px; height: 2px; background: white; margin: 5px 0;"></div>
    </div>

    <div class="sidebar" id="sidebar">
        <h3 style="padding-left: 15px;">Ajustes IA</h3>
        <a href="#">üåê Conexi√≥n en tiempo real</a>
        <a href="#">üß† Memoria de contexto</a>
        <a href="#">üé® Temas visuales</a>
        <a href="#" onclick="toggleMenu()" style="color: var(--secondary);">‚úñ Cerrar Men√∫</a>
    </div>

    <div class="main-wrapper">
        <div class="header">
            <h1>NEURAL CORE AI</h1>
        </div>

        <div class="chat-box" id="chat-box">
            <div class="msg ai">Conexi√≥n neuronal establecida. ¬øQu√© deseas investigar hoy?</div>
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Escribe tu comando..." onkeydown="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">ENVIAR</button>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const box = document.getElementById('chat-box');
            const text = input.value.trim();

            if (text !== "") {
                // Mensaje del Usuario
                box.innerHTML += `<div class="msg user">${text}</div>`;
                input.value = "";
                box.scrollTop = box.scrollHeight;

                // L√≥gica de Respuesta
                setTimeout(() => {
                    let response = "";
                    const lowerText = text.toLowerCase();

                    if (lowerText === "hola") {
                        response = "¬°Hola! Es un gusto saludarte. Estoy lista para procesar cualquier solicitud que tengas para nuestro proyecto.";
                    } 
                    else if (lowerText.includes("qui√©n te cre√≥") || lowerText.includes("quien te creo")) {
                        response = "Fui creado por ti. Soy el resultado de tu visi√≥n y desarrollo de inteligencia artificial personalizada.";
                    } 
                    else if (lowerText.includes("qu√© puedes hacer") || lowerText.includes("que puedes hacer")) {
                        response = "Puedo procesar lenguaje natural, responder dudas sobre nuestro c√≥digo y, pr√≥ximamente, navegar la web en tiempo real para darte datos exactos.";
                    } 
                    else {
                        response = "Mensaje recibido. Estoy analizando los datos para darte la respuesta m√°s precisa.";
                    }

                    box.innerHTML += `<div class="msg ai">${response}</div>`;
                    box.scrollTop = box.scrollHeight;
                }, 700);
            }
        }
    </script>
</body>
</html>
