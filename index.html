<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Voxel World Elite - Life Update</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        #gui {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0,0,0,0.8); color: #fff;
            padding: 10px; font-family: sans-serif; border-left: 5px solid #00ff00;
        }
    </style>
</head>
<body>
    <div id="gui"><b>MOVIMIENTO:</b> WASD | <b>VELOCIDAD:</b> MÁXIMA | <b>SALTO:</b> POTENCIADO</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // --- CORE ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new PointerLockControls(camera, document.body);
        document.body.addEventListener('click', () => controls.lock());

        // --- RECURSOS ---
        const geoBlock = new THREE.BoxGeometry(0.98, 0.98, 0.98); // Separación sutil
        const matGrass = new THREE.MeshStandardMaterial({ color: 0x4d8c3a });
        const matLog = new THREE.MeshStandardMaterial({ color: 0x5d4037 });
        const matLeaves = new THREE.MeshStandardMaterial({ color: 0x2e7d32 });
        const matFlower = new THREE.MeshStandardMaterial({ color: 0xff4081 });

        const chunks = new Map();
        const CHUNK_SIZE = 16;
        const VIEW_DISTANCE = 3;

        // --- GENERADOR DE MUNDO DINÁMICO ---
        function getH(x, z) {
            return Math.floor(Math.sin(x * 0.1) * 2 + Math.cos(z * 0.1) * 2 + 5);
        }

        function createTree(x, y, z) {
            const tree = new THREE.Group();
            // Tronco
            for(let i=0; i<4; i++) {
                const log = new THREE.Mesh(geoBlock, matLog);
                log.position.set(x, y + i, z);
                tree.add(log);
            }
            // Hojas
            for(let ox=-1; ox<=1; ox++) {
                for(let oz=-1; oz<=1; oz++) {
                    for(let oy=0; oy<2; oy++) {
                        const leaf = new THREE.Mesh(geoBlock, matLeaves);
                        leaf.position.set(x + ox, y + 4 + oy, z + oz);
                        tree.add(leaf);
                    }
                }
            }
            scene.add(tree);
        }

        function createChunk(cx, cz) {
            const key = `${cx},${cz}`;
            if(chunks.has(key)) return;
            
            const mesh = new THREE.InstancedMesh(geoBlock, matGrass, CHUNK_SIZE * CHUNK_SIZE);
            const dummy = new THREE.Object3D();
            let idx = 0;

            for(let x=0; x<CHUNK_SIZE; x++) {
                for(let z=0; z<CHUNK_SIZE; z++) {
                    const wx = cx * CHUNK_SIZE + x;
                    const wz = cz * CHUNK_SIZE + z;
                    const wy = getH(wx, wz);
                    
                    dummy.position.set(wx, wy, wz);
                    dummy.updateMatrix();
                    mesh.setMatrixAt(idx++, dummy.matrix);

                    // Probabilidad de Árboles (1%)
                    if(Math.random() < 0.015) createTree(wx, wy + 1, wz);
                    
                    // Flores
                    if(Math.random() < 0.05) {
                        const flower = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.5, 0.2), matFlower);
                        flower.position.set(wx, wy + 0.8, wz);
                        scene.add(flower);
                    }
                }
            }
            scene.add(mesh);
            chunks.set(key, mesh);
        }

        // --- FÍSICA Y CONTROL ---
        let velocity = new THREE.Vector3();
        let move = { f: false, b: false, l: false, r: false };
        let canJump = false;

        window.addEventListener('keydown', (e) => {
            if(e.code === 'KeyW') move.f = true;
            if(e.code === 'KeyS') move.b = true;
            if(e.code === 'KeyA') move.l = true;
            if(e.code === 'KeyD') move.r = true;
            if(e.code === 'Space' && canJump) { velocity.y = 0.22; canJump = false; }
        });
        window.addEventListener('keyup', (e) => {
            if(e.code === 'KeyW') move.f = false;
            if(e.code === 'KeyS') move.b = false;
            if(e.code === 'KeyA') move.l = false;
            if(e.code === 'KeyD') move.r = false;
        });

        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(10, 20, 10);
        scene.add(sun, new THREE.AmbientLight(0xffffff, 0.5));

        camera.position.set(0, 10, 0);

        function animate() {
            requestAnimationFrame(animate);
            if(controls.isLocked) {
                const speed = 0.15; // VELOCIDAD AUMENTADA
                if(move.f) controls.moveForward(speed);
                if(move.b) controls.moveForward(-speed);
                if(move.l) controls.moveRight(-speed);
                if(move.r) controls.moveRight(speed);

                velocity.y -= 0.01; // Gravedad
                camera.position.y += velocity.y;

                const gy = getH(Math.round(camera.position.x), Math.round(camera.position.z));
                if(camera.position.y < gy + 1.8) {
                    camera.position.y = gy + 1.8;
                    velocity.y = 0;
                    canJump = true;
                }

                const pcx = Math.floor(camera.position.x / CHUNK_SIZE);
                const pcz = Math.floor(camera.position.z / CHUNK_SIZE);
                for(let x=-VIEW_DISTANCE; x<=VIEW_DISTANCE; x++) {
                    for(let z=-VIEW_DISTANCE; z<=VIEW_DISTANCE; z++) {
                        createChunk(pcx + x, pcz + z);
                    }
                }
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
