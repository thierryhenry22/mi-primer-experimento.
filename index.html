<!DOCTYPE html>
<html>
<head>
    <title>Mini Juego Express</title>
    <style>
        body { text-align: center; background: #111; color: white; font-family: sans-serif; }
        canvas { background: #222; border: 2px solid #8b5cf6; cursor: crosshair; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Puntos: <span id="score">0</span></h1>
    <p>¡Haz clic en el cuadro azul!</p>
    <canvas id="gameCanvas" width="500" height="400"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");

        let score = 0;
        let target = { x: 200, y: 200, size: 40 };

        // Función para dibujar el juego
        function draw() {
            // 1. Limpiar pantalla
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 2. Dibujar objetivo
            ctx.fillStyle = "#06b6d4";
            ctx.fillRect(target.x, target.y, target.size, target.size);
        }

        // Función para mover el objetivo a una posición aleatoria
        function moveTarget() {
            target.x = Math.random() * (canvas.width - target.size);
            target.y = Math.random() * (canvas.height - target.size);
        }

        // Detectar clics
        canvas.addEventListener("mousedown", (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            // Verificar si el clic fue dentro del cuadro
            if (mouseX >= target.x && mouseX <= target.x + target.size &&
                mouseY >= target.y && mouseY <= target.y + target.size) {
                
                score++;
                scoreElement.innerText = score;
                moveTarget(); // Moverlo tras ganar punto
            }
        });

        // Bucle de animación (Game Loop)
        function gameLoop() {
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop(); // Iniciar juego
    </script>
</body>
</html>
