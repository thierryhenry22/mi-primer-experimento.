            z-index: 10;
        }
    </style>
</head>

    <div id="score-overlay">PUNTOS: <span id="score">0</span></div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';

        // --- CONFIGURACIÓN ESCENA ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000); // Fondo negro profundo
        scene.fog = new THREE.FogExp2(0x000000, 0.005); // Niebla sutil para profundidad

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(0, 0, 10);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- POST-PROCESAMIENTO: BLOOM (EL SECRETO DEL BRILLO FANTÁSTICO) ---
        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.0; // Todo brilla
        bloomPass.strength = 1.8; // Intensidad del brillo
        bloomPass.radius = 0.5; // Radio del efecto de halo

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // --- LUCES AMBIENTALES (para que los objetos se vean, pero el brillo lo da Bloom) ---
        const ambientLight = new THREE.AmbientLight(0x404040); // Luz suave general
        scene.add(ambientLight);

        // --- JUGADOR: LA PARTÍCULA DE LUZ ---
        const playerGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        const playerMaterial = new THREE.MeshBasicMaterial({ color: 0x00ffff }); // Cian brillante
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.set(0, 0, 0); // Empieza en el centro
        scene.add(player);

        // Una luz puntual para que el jugador "irradie"
        const playerLight = new THREE.PointLight(0x00ffff, 50, 50); // Color cian intenso, gran alcance
        player.add(playerLight); // La luz se mueve con el jugador

        const starsGeometry = new THREE.BufferGeometry();
        const starsCount = 5000;
        const positions = [];
        const colors = [];
        const starColor = new THREE.Color(0xffffff); // Blanco

        for (let i = 0; i < starsCount; i++) {
            const x = THREE.MathUtils.randFloatSpread(2000); // Rango de -1000 a 1000
            const y = THREE.MathUtils.randFloatSpread(2000);
            const z = THREE.MathUtils.randFloatSpread(2000) - 1000; // Estrellas más al fondo
            positions.push(x, y, z);
            colors.push(starColor.r, starColor.g, starColor.b);
        }
