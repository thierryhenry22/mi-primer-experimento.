<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henry Garcia | Marca Personal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at top, #1a1a3a, #050510);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* --- CONTENEDOR EFECTO CRISTAL (GLASSMORPHISM) --- */
        .profile-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 50px 30px;
            border-radius: 30px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px); /* Compatibilidad Safari */
            border: 1px solid rgba(0, 234, 255, 0.2);
            text-align: center;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            background: linear-gradient(to right, #00eaff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p { color: #b3e0ff; font-size: 1.1rem; margin-bottom: 30px; }

        /* --- REDES SOCIALES --- */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 30px;
        }

        .social-links a {
            color: #00eaff;
            font-size: 2.2rem;
            transition: 0.4s;
            text-decoration: none;
        }

        .social-links a:hover {
            color: white;
            transform: translateY(-5px) scale(1.1);
            text-shadow: 0 0 15px #00eaff;
        }

        /* --- FORMULARIO --- */
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 234, 255, 0.2);
            border-radius: 10px;
            color: white;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #0072ff, #00eaff);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        button:hover {
            filter: brightness(1.2);
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.6);
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <h1>Henry Garcia</h1>
        <p>Innovador Digital | Explorador de Código</p>

        <div class="social-links">
            <a href="#" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
            <a href="https://github.com/thierryhenry22" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
        </div>

        <hr style="border: 0.5px solid rgba(0, 234, 255, 0.1); margin-bottom: 30px;">

        <form action="https://formspree.io/f/xykjzqpy" method="POST">
            <input type="text" name="name" placeholder="Tu Nombre" required>
            <textarea name="message" rows="3" placeholder="¿Cómo puedo ayudarte hoy?" required></textarea>
            <button type="submit">Enviar Mensaje</button>
        </form>
    </div>

</body>
</html>
