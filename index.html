<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interface - Hyperdrive</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', Courier, monospace; }
        #ui-overlay {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: #00f2ff;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff;
            pointer-events: none;
            letter-spacing: 5px;
        }
    </style>
</head>
<body>

    <div id="ui-overlay">VELOCIDAD: <span id="speed">0</span> KM/H</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- CONFIGURACIÓN ESCENA ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.05);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- POST-PROCESAMIENTO (EL SECRETO DEL BRILLO NEON) ---
        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0;
        bloomPass.strength = 1.2; // Intensidad del brillo
        bloomPass.radius = 0.1;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // --- OBJETOS: CARRETERA Y ÁRBOLES ---
        const geometry = new THREE.PlaneGeometry(100, 1000, 100, 100);
        const material = new THREE.MeshStandardMaterial({ color: 0x050505, wireframe: false });
        const floor = new THREE.Mesh(geometry, material);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // Línea central brillante
        const lineGeo = new THREE.PlaneGeometry(0.5, 1000);
        const lineMat = new THREE.MeshBasicMaterial({ color: 0x00f2ff });
        const line = new THREE.Mesh(lineGeo, lineMat);
        line.rotation.x = -Math.PI / 2;
        line.position.y = 0.05;
        scene.add(line);

        const trees = [];
        const createTree = (z) => {
            const treeGeo = new THREE.ConeGeometry(2, 6, 4);
            const treeMat = new THREE.MeshBasicMaterial({ color: 0x00f2ff });
            const treeLeft = new THREE.Mesh(treeGeo, treeMat);
            const treeRight = new THREE.Mesh(treeGeo, treeMat);
            
            treeLeft.position.set(-15, 3, z);
            treeRight.position.set(15, 3, z);
            
            scene.add(treeLeft, treeRight);
            trees.push(treeLeft, treeRight);
        };

        for(let i = 0; i < 50; i++) {
            createTree(-i * 20);
        }

        // --- LUCES ---
        const light = new THREE.PointLight(0x00f2ff, 10, 100);
        light.position.set(0, 5, -10);
        scene.add(light);

        // --- ANIMACIÓN ---
        camera.position.set(0, 5, 10);
        let speed = 0;

        function animate() {
            requestAnimationFrame(animate);

            // Aumentar velocidad gradualmente
            if (speed < 280) speed += 0.5;
            document.getElementById('speed').innerText = Math.floor(speed);

            // Mover árboles hacia la cámara para efecto infinito
            trees.forEach(t => {
                t.position.z += 1.5;
                if(t.position.z > 20) {
                    t.position.z = -800;
                }
            });

            composer.render();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
