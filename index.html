<html lang="es">

    <title>Neural Core Pro - Ornitorrincos AI</title>
    <style>
        :root {
            --primary: #8b5cf6;
            --secondary: #06b6d4;
            --bg: #030712;
            --glass: rgba(15, 23, 42, 0.7);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            /* --- FONDO DE ORNITORRINCOS --- */
            background-image: 
                url('https://i.imgur.com/your-platypus-image-1.png'), /* Reemplaza con tu URL */
                url('https://i.imgur.com/your-platypus-image-2.png'), /* Reemplaza con tu URL */
                radial-gradient(circle at 50% -20%, #1e1b4b, #030712);
            background-size: 
                200px auto, /* Tamaño del ornitorrinco 1 */
                250px auto, /* Tamaño del ornitorrinco 2 */
                cover; /* Fondo degradado */
            background-position: 
                left 10% top 15%, /* Posición del ornitorrinco 1 */
                right 5% bottom 10%, /* Posición del ornitorrinco 2 */
                center center;
            background-repeat: no-repeat, no-repeat, no-repeat;
            background-blend-mode: soft-light, soft-light, normal; /* Para que se vean sutiles */
            /* ----------------------------- */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        /* --- MENÚ LATERAL --- */
        .menu-btn {
            position: absolute;
            top: 25px;
            left: 25px;
            z-index: 100;
            cursor: pointer;
            background: var(--glass);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: 0.3s ease;
        }
        .menu-btn:hover { background: rgba(255,255,255,0.1); }

        .sidebar {
            position: fixed;
            left: -280px;
            top: 0;
            width: 280px;
            height: 100%;
            background: rgba(3, 7, 18, 0.98);
            backdrop-filter: blur(20px);
            z-index: 99;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-right: 1px solid var(--border);
            padding: 80px 20px;
        }
