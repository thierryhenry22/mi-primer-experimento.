<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåå El Universo de Henry</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Oculta barras de desplazamiento */
            background-color: #0d0d1a; /* Fondo muy oscuro */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative; /* Necesario para posicionar el contenido sobre el canvas */
        }
        /* Estilo para el canvas de las part√≠culas */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1; /* Asegura que las part√≠culas est√©n en el fondo */
        }
        /* Estilo para el contenido (t√≠tulo, p√°rrafo, bot√≥n) */
        .content {
            position: relative;
            z-index: 2; /* Asegura que el contenido est√© sobre las part√≠culas */
            padding: 20px;
            background: rgba(0, 0, 0, 0.4); /* Fondo semi-transparente para el contenido */
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 200, 255, 0.5);
        }
        h1 {
            font-size: 4rem;
            text-shadow: 0 0 25px #00eaff, 0 0 40px #00d2ff;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.4rem;
            margin-bottom: 30px;
            color: #b3e0ff;
        }
        button {
            padding: 18px 40px;
            font-size: 1.3rem;
            background-color: #00eaff;
            border: none;
            border-radius: 50px;
            color: #0d0d1a;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 220, 255, 0.4);
        }
        button:hover {
            background-color: #3a7bd5;
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 220, 255, 0.6);
            color: white;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div> <div class="content">
        <h1>üåå El Universo de Henry</h1>
        <p>Explorando el cosmos del c√≥digo.</p>
        <button onclick="alert('¬°Has activado una supernova de c√≥digo, Henry!')">¬°Acelera al Futuro!</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
