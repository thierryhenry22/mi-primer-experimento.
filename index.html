<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåå Un universo diferente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* FONDO ESPACIAL */
        body {
            margin: 0;
            padding: 20px;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* CONTENEDOR CON BORDE DE NE√ìN DIN√ÅMICO */
        .glass-card {
            background: rgba(15, 15, 25, 0.8);
            border-radius: 20px;
            padding: 40px;
            position: relative;
            width: 100%;
            max-width: 450px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            /* El truco del borde degradado */
            border-image: linear-gradient(45deg, #00f2fe, #7117ea, #ff00de) 1;
            box-shadow: 0 0 40px rgba(0, 242, 254, 0.2);
        }

        h1 {
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(to right, #00f2fe, #ff00de);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        /* ESTILO DE LOS INPUTS */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.8rem;
            color: #00f2fe;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 242, 254, 0.3);
            border-radius: 5px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #ff00de;
            box-shadow: 0 0 15px rgba(255, 0, 222, 0.4);
        }

        /* BOT√ìN GAL√ÅCTICO */
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00f2fe, #ff00de);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.4s;
            box-shadow: 0 5px 15px rgba(0, 242, 254, 0.4);
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #ff00de;
        }

        /* CONTENEDOR DE REDES */
        .social-title {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #aaa;
            text-transform: uppercase;
        }

        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .icon-box {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            transition: 0.4s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .icon-box:hover {
            background: white;
            color: black;
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
        }

        .inst:hover { color: #e1306c; border-color: #e1306c; }
        .tktk:hover { color: #00f2fe; border-color: #00f2fe; }

    </style>
</head>
<body>

    <div class="glass-card">
        <h1>Conecta con el universo tecnologico de Henry</h1>
        
        <form action="https://formspree.io/f/xykjzqpy" method="POST">
            <div class="input-group">
                <label>Nombre:</label>
                <input type="text" name="name" placeholder="Ej. Astro Henry" required>
            </div>
            
            <div class="input-group">
                <label>Email :</label>
                <input type="email" name="email" placeholder="tu@cosmos.com" required>
            </div>

            <div class="input-group">
                <label>Mensaje:</label>
                <textarea name="message" rows="3" placeholder="¬øQu√© mensaje env√≠as a las estrellas?" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Enviar al cerebro virtual</button>
        </form>
    </div>

    <p class="social-title">Sigueme para conocer mas...</p>
    <div class="social-icons">
        <a href="https://www.instagram.com/henry_wg22/" target="_blank" class="icon-box inst">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.tiktok.com/@henry_wg22" target="_blank" class="icon-box tktk">
            <i class="fab fa-tiktok"></i>
        </a>
    </div>

</body>
</html>
