<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Voxel Engine Elite - Infinite World</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        #gui {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0,0,0,0.8); color: #00ff00;
            padding: 15px; font-family: 'Courier New', monospace;
            border: 1px solid #00ff00; pointer-events: none;
        }
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 10px; height: 10px; border: 1px solid white;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="gui">
        > ENGINE_STATUS: ONLINE<br>
        > RENDER_DISTANCE: INFINITE_PROCEDURAL<br>
        > WASD: MOVER | SPACE: SALTO MODERADO
    </div>
    <div id="crosshair"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // --- CONFIGURACIÓN TÉCNICA ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.FogExp2(0x87CEEB, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const controls = new PointerLockControls(camera, document.body);
        document.body.addEventListener('click', () => controls.lock());

        // --- GENERADOR DE MUNDO INFINITO ---
        const CHUNK_SIZE = 16;
        const RENDER_DISTANCE = 3;
        const blocks = new Map(); // Diccionario para colisiones rápidas
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const grassMat = new THREE.MeshStandardMaterial({ color: 0x348C31 });

        function getY(x, z) {
            // Ruido matemático para crear montañas reales
            return Math.floor(Math.sin(x * 0.1) * Math.cos(z * 0.1) * 3 + Math.sin(x * 0.05) * 5);
        }

        function createChunk(cx, cz) {
            const instancedMesh = new THREE.InstancedMesh(geometry, grassMat, CHUNK_SIZE * CHUNK_SIZE);
            instancedMesh.instanceMatrix.setUsage(THREE.StaticDrawUsage);
            let idx = 0;
            const dummy = new THREE.Object3D();

            for (let x = 0; x < CHUNK_SIZE; x++) {
                for (let z = 0; z < CHUNK_SIZE; z++) {
                    const worldX = cx * CHUNK_SIZE + x;
                    const worldZ = cz * CHUNK_SIZE + z;
                    const worldY = getY(worldX, worldZ);
                    
                    dummy.position.set(worldX, worldY, worldZ);
                    dummy.updateMatrix();
                    instancedMesh.setMatrixAt(idx++, dummy.matrix);
                    
                    // Guardar en el mapa de colisiones
                    blocks.set(`${worldX},${worldZ}`, worldY);
                }
            }
            scene.add(instancedMesh);
        }

        // Generar área inicial
        for(let x = -2; x <= 2; x++) {
            for(let z = -2; z <= 2; z++) createChunk(x, z);
        }

        // --- ILUMINACIÓN ---
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(10, 20, 10);
        scene.add(light, new THREE.AmbientLight(0xffffff, 0.4));

        // --- FÍSICA Y COLISIONES (CORRECCIÓN DE "TRASPASAR TODO") ---
        let velocity = new THREE.Vector3();
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let canJump = false;

        document.addEventListener('keydown', (e) => {
            if(e.code === 'KeyW') moveForward = true;
            if(e.code === 'KeyS') moveBackward = true;
            if(e.code === 'KeyA') moveLeft = true;
            if(e.code === 'KeyD') moveRight = true;
            if(e.code === 'Space' && canJump) {
                velocity.y += 0.15; // SALTO MODERADO (Física ajustada)
                canJump = false;
            }
        });
        document.addEventListener('keyup', (e) => {
            if(e.code === 'KeyW') moveForward = false;
            if(e.code === 'KeyS') moveBackward = false;
            if(e.code === 'KeyA') moveLeft = false;
            if(e.code === 'KeyD') moveRight = false;
        });

        camera.position.y = 10;

        function animate() {
            requestAnimationFrame(animate);

            if (controls.isLocked) {
                // Fricción
                velocity.x *= 0.9;
                velocity.z *= 0.9;
                
                // Gravedad constante
                velocity.y -= 0.005; 

                // Movimiento WASD
                const speed = 0.005;
                if (moveForward) controls.moveForward(speed);
                if (moveBackward) controls.moveForward(-speed);
                if (moveLeft) controls.moveRight(-speed);
                if (moveRight) controls.moveRight(speed);

                camera.position.y += velocity.y;

                // DETECTOR DE SUELO (EVITA TRASPASAR)
                const gridX = Math.round(camera.position.x);
                const gridZ = Math.round(camera.position.z);
                const groundY = blocks.get(`${gridX},${gridZ}`) || -100;

                // Si los pies del muñeco (altura 1.6) tocan el bloque
                if (camera.position.y < groundY + 1.8) {
                    velocity.y = 0;
                    camera.position.y = groundY + 1.8;
                    canJump = true;
                }
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
