<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>HENRY CRAFT: NEXT GEN</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            background: url('https://grainy-gradients.vercel.app/noise.svg'); /* Ruido cinematográfico */
            opacity: 0.05;
        }
        #hud {
            position: absolute; bottom: 30px; left: 30px;
            color: #fff; font-family: 'monospace'; font-size: 12px;
            text-transform: uppercase; letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div id="hud">REC [●] 00:00:24:12 <br> LOCATION: BRAINROT_SECTOR_01</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // 1. MOTOR Y ESCENA (Capa Profesional)
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.1);
        
        const camera = new THREE.PerspectiveCamera(85, window.innerWidth / window.innerHeight, 0.01, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping; // Tone mapping de cine
        document.body.appendChild(renderer.domElement);

        // 2. RECURSOS DE ARTE (Materiales PBR)
        // Usamos materiales que reaccionan a la luz con texturas (Assets listos)
        const textureLoader = new THREE.TextureLoader();
        const floorTex = textureLoader.load('https://threejs.org/examples/textures/terrain/grasslight-big.jpg');
        floorTex.repeat.set(50, 50); floorTex.wrapS = floorTex.wrapT = THREE.RepeatWrapping;

        const matPro = new THREE.MeshStandardMaterial({ 
            map: floorTex, 
            roughness: 0.8, 
            metalness: 0.2 
        });

        const floor = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), matPro);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // 3. ILUMINACIÓN DINÁMICA
        const spotlight = new THREE.SpotLight(0xffffff, 100);
        spotlight.angle = 0.4;
        spotlight.penumbra = 0.3;
        spotlight.castShadow = true;
        camera.add(spotlight); // La luz es la linterna del jugador
        spotlight.position.set(0, 0, 1);
        spotlight.target.position.set(0, 0, -5);
        camera.add(spotlight.target);
        scene.add(camera);

        // 4. POST-PROCESADO (Estilo Bodycam/Unreal)
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));

        // Shader de distorsión de lente (Fisheye)
        const FisheyeShader = {
            uniforms: { "tDiffuse": { value: null }, "strength": { value: 0.02 } },
            vertexShader: `varying vec2 vUv; void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`,
            fragmentShader: `
                uniform sampler2D tDiffuse;
                uniform float strength;
                varying vec2 vUv;
                void main() {
                    vec2 uv = vUv - 0.5;
                    float d = length(uv);
                    uv *= 1.0 + d * d * strength;
                    gl_FragColor = texture2D(tDiffuse, uv + 0.5);
                }
            `
        };
        const fishEye = new ShaderPass(FisheyeShader);
        composer.addPass(fishEye);

        // 5. MECÁNICAS (JavaScript avanzado)
        let move = { f: 0, s: 0 };
        window.onkeydown = (e) => {
            if(e.code === 'KeyW') move.f = 0.1;
            if(e.code === 'KeyS') move.f = -0.1;
            if(e.code === 'KeyA') move.s = -0.1;
            if(e.code === 'KeyD') move.s = 0.1;
        };
        window.onkeyup = (e) => {
            if(['KeyW', 'KeyS'].includes(e.code)) move.f = 0;
            if(['KeyA', 'KeyD'].includes(e.code)) move.s = 0;
        };

        function animate() {
            requestAnimationFrame(animate);
            
            // Movimiento suave con inercia
            camera.translateZ(-move.f);
            camera.translateX(move.s);
            
            // Simular balanceo de cabeza (Head Bob)
            if(move.f !== 0 || move.s !== 0) {
                camera.position.y = 1.6 + Math.sin(Date.now() * 0.01) * 0.05;
            }

            composer.render();
        }
        animate();
    </script>
</body>
</html>
