<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Henry - Interfaz Elegante</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-pink: #ff00de;
        }

        body {
            margin: 0;
            background: #05050a;
            color: #e0e0e0;
            font-family: 'Rajdhani', sans-serif; /* Letra elegante y delgada */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* EL CONTENEDOR - CÁPSULA ELEGANTE */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 50px 15px 50px 15px; /* Curvas asimétricas elegantes */
            padding: 50px;
            position: relative;
            width: 100%;
            max-width: 420px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 210, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        /* Brillo de neón animado en las esquinas */
        .glass-panel::before {
            content: "";
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border-radius: 50px 15px 50px 15px;
            background: linear-gradient(45deg, var(--neon-blue), transparent, var(--neon-pink));
            z-index: -1;
            filter: blur(5px);
            opacity: 0.5;
        }

        h1 {
            font-family: 'Orbitron', sans-serif; /* Letra de impacto */
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 35px;
            letter-spacing: 4px;
            color: white;
            text-shadow: 0 0 15px var(--neon-blue);
        }

        /* FORMULARIO ESTILIZADO */
        .input-box {
            position: relative;
            margin-bottom: 25px;
        }

        input, textarea {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            padding: 10px 0;
            color: white;
            font-size: 1.1rem;
            font-family: 'Rajdhani', sans-serif;
            outline: none;
            transition: 0.4s;
        }

        input:focus, textarea:focus {
            border-bottom: 2px solid var(--neon-blue);
        }

        label {
            position: absolute;
            top: -15px;
            left: 0;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--neon-blue);
        }

        /* BOTÓN DE DISEÑO ÚNICO */
        .btn-modern {
            background: transparent;
            color: white;
            border: 1px solid var(--neon-blue);
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 2px;
            transition: 0.5s;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .btn-modern::before {
            content: "";
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 210, 255, 0.4), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .btn-modern:hover::before {
            left: 100%;
        }

        .btn-modern:hover {
            box-shadow: 0 0 20px var(--neon-blue);
            background: var(--neon-blue);
            color: #05050a;
        }

        /* REDES SOCIALES MINIMALISTAS */
        .social-links {
            margin-top: 40px;
            display: flex;
            gap: 30px;
        }

        .social-links a {
            color: white;
            font-size: 1.8rem;
            transition: 0.3s;
            opacity: 0.6;
        }

        .social-links a:hover {
            opacity: 1;
            transform: translateY(-5px);
            color: var(--neon-pink);
        }

    </style>
</head>
<body>

    <div class="glass-panel">
        <h1>COMMAND CENTER</h1>
        
        <form action="https://formspree.io/f/xykjzqpy" method="POST">
            <div class="input-box">
                <label>Identifier</label>
                <input type="text" name="name" placeholder="Tu Nombre" required>
            </div>
            
            <div class="input-box">
                <label>Signal Path</label>
                <input type="email" name="email" placeholder="tu@email.com" required>
            </div>

            <div class="input-box">
                <label>Frequency Message</label>
                <textarea name="message" rows="2" placeholder="Escribe aquí..." required></textarea>
            </div>

            <button type="submit" class="btn-modern">ENVIAR SEÑAL</button>
        </form>
    </div>

    <div class="social-links">
        <a href="https://www.instagram.com/henry_wg22/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@henry_wg22" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>

</body>
</html>
