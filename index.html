<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi IA Personal - Dashboard</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg-dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --accent: #818cf8;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Interfaz de cristal (Glassmorphism) */
        .chat-container {
            width: 95%;
            max-width: 850px;
            height: 80vh;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        .header {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .messages {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bubble {
            max-width: 75%;
            padding: 14px 20px;
            border-radius: 20px;
            font-size: 1rem;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ai { 
            background: rgba(99, 102, 241, 0.2); 
            border: 1px solid var(--primary);
            align-self: flex-start; 
            border-bottom-left-radius: 4px;
        }

        .user { 
            background: rgba(255, 255, 255, 0.1); 
            align-self: flex-end; 
            border-bottom-right-radius: 4px;
        }

        .input-area {
            padding: 20px;
            display: flex;
            gap: 12px;
            background: rgba(0, 0, 0, 0.3);
        }

        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 14px 22px;
            border-radius: 15px;
            color: white;
            outline: none;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover { background: var(--accent); transform: scale(1.02); }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        <h2 style="margin:0; font-weight: 300;">MI IA <span style="font-weight: 800; color: var(--accent);">PRO</span></h2>
    </div>
    
    <div class="messages" id="chat-box">
        <div class="bubble ai">Sistema cargado. Estoy lista para asistirte.</div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Escribe tu mensaje..." onkeydown="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>

<script>
    function sendMessage() {
        const input = document.getElementById('user-input');
        const box = document.getElementById('chat-box');
        const text = input.value.trim();
        
        if(text !== "") {
            // Mostrar mensaje del usuario
            box.innerHTML += `<div class="bubble user">${text}</div>`;
            input.value = "";
            box.scrollTop = box.scrollHeight;

            // Procesar respuesta
            setTimeout(() => {
                let response = "";
                const lowerText = text.toLowerCase();

                // 1. Saludo cordial
                if (lowerText === "hola" || lowerText === "buenos dias" || lowerText === "buenas tardes") {
                    response = "¡Hola! Es un placer saludarte. ¿En qué puedo apoyarte con nuestro proyecto hoy?";
                } 
                // 2. Respuesta de Autoría
                else if (lowerText.includes("quién te creó") || lowerText.includes("quien te creo")) {
                    response = "Tú eres mi creador. He sido desarrollada bajo tu código y visión para ser una inteligencia artificial avanzada.";
                }
                // 3. Respuesta básica adicional (¿Qué puedes hacer?)
                else if (lowerText.includes("qué puedes hacer") || lowerText.includes("que puedes hacer")) {
                    response = "Puedo ayudarte a programar, analizar datos y buscar información en tiempo real para que nuestra IA sea tan potente como Gemini.";
                }
                // 4. Respuesta por defecto
                else {
                    response = "Entendido. Estoy procesando tu solicitud para darte los mejores datos posibles.";
                }

                box.innerHTML += `<div class="bubble ai">${response}</div>`;
                box.scrollTop = box.scrollHeight;
            }, 600);
        }
    }
</script>

</body>
</html>
